name: CI/CD DevOps Monitoring

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2️⃣ Set up Docker Buildx
    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    # 3️⃣ Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 4️⃣ Build Docker image
    - name: Build Node.js Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/node-app:latest ./app

    # 5️⃣ Push Docker image to Docker Hub
    - name: Push Node.js Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/node-app:latest

    # 6️⃣ Deploy with Docker Compose
    - name: Deploy stack
      run: |
        docker compose -f docker-compose.yml down
        docker compose -f docker-compose.yml up -d
